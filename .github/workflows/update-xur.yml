name: Update Xûr Inventory

on:
  schedule:
    - cron: "5 9 * * FRI"  # Every Friday at 09:05 UTC
  workflow_dispatch:        # Allow manual runs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Fetch live Xûr inventory
        env:
          BUNGIE_API_KEY: ${{ secrets.BUNGIE_API_KEY }}
          BUNGIE_CLIENT_ID: ${{ secrets.BUNGIE_CLIENT_ID }}
          BUNGIE_CLIENT_SECRET: ${{ secrets.BUNGIE_CLIENT_SECRET }}
          BUNGIE_REFRESH_TOKEN: ${{ secrets.BUNGIE_REFRESH_TOKEN }}
        run: node src/fetch_xur.js

      - name: Enrich and filter data
        env:
          BUNGIE_API_KEY: ${{ secrets.BUNGIE_API_KEY }}
        run: |
          node src/fetch_definitio_
