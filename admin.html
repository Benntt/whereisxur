<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Where Is Xûr — Admin</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/admin.js" defer></script>
</head>
<body>
  <header>
    <h1>UPDATE XÛR INVENTORY</h1>
    <nav><a href="index.html">Return to Site</a></nav>
  </header>

  <main class="admin-page">
    <section id="admin-panel">
      <p>Select all items available this week:</p>

      <h2>Armor — Hunter</h2>
      <div id="hunterArmor" class="checkbox-group"></div>

      <h2>Armor — Titan</h2>
      <div id="titanArmor" class="checkbox-group"></div>

      <h2>Armor — Warlock</h2>
      <div id="warlockArmor" class="checkbox-group"></div>

      <h2>Exotic Weapons (4 total — Hawkmoon always included)</h2>
      <div id="exoticWeapons" class="checkbox-group"></div>

      <h2>Legendary Weapons (9 total)</h2>
      <div id="legendaryWeapons" class="checkbox-group"></div>

      <h2>Catalysts (2 total)</h2>
      <div id="catalysts" class="checkbox-group"></div>

      <button id="generate">Download xur-inventory.json</button>
    </section>

    <section id="preview">
      <h2>Preview JSON</h2>
      <pre id="preview-json" class="json-preview"></pre>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 WhereIsXur.com</p>
  </footer>
</body>
</html>
